<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Edit Bug</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">&#xe5d2;</i>
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="createBug.html">Create Bug</a>
                <a class="dropdown-item" href="#">Edit Bug</a>
                <a class="dropdown-item" href="#">Search Bug</a>
            </div>
        </a>
    </nav>

    <h2>Edit Bug</h2>

    <form>
        <div class="jumbotron">
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Bug ID</label>
                <div class="col-sm-10">    
                    <input type="text" class="col-sm-4" id="colFormLabel" aria-describedby="titleHelpBlock">            
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="col-sm-4" id="colFormLabel" aria-describedby="titleHelpBlock">
                    <small id="titleHelpBlock" class="form-text text-muted">
                        Your tile must be 5-200 characters long
                    </small>
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Submit On</label>
                <div class="col-sm-3">
                    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00"
                        id="example-datetime-local-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Status</label>
                <div class="col-sm-3">
                    <select class="custom-select custom-select-lg mb-3">
                        <option>OPEN</option>
                        <option>CLOSED</option>
                        <option>VERIFIED</option>
                        <option>NEED MORE INFO</option>
                        <option>COULDNT REPRODUCE</option>
                        <option>FIXED</option>
                        <option>PENDING RETEST</option>
                        <option>ASSIGNED</option>
                        <option>RETEST</option>
                        <option>NOT A BUG</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Comment</label>
                <div class="col-sm-10">
                    <textarea class="col-sm-4" id="colFormLabel" aria-describedby="commentHelpBlock"></textarea>
                    <small id="commentHelpBlock" class="form-text text-muted">
                        Your tile must be 5-1000 characters long
                    </small>
                </div>
            </div>

        </div>
    </form>


</body>
